<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenly Spaced Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .image-item {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<ul class="image-container">
    <li class="image-item">
        <img src="image1.jpg" alt="Image 1">
        <p>Text 1</p>
    </li>
    <li class="image-item">
        <img src="image2.jpg" alt="Image 2">
        <p>Text 2</p>
    </li>
    <li class="image-item">
        <img src="image3.jpg" alt="Image 3">
        <p>Text 3</p>
    </li>
    <li class="image-item">
        <img src="image4.jpg" alt="Image 4">
        <p>Text 4</p>
    </li>
</ul>

</body>
</html>

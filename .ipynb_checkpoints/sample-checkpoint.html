<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Lists Side by Side</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section-title {
            color: #46166B;
            text-indent: 30px;
        }
        
        .container-list {
            display: flex;
            flex-direction: row; 
            list-style-type: none;
            padding: 0;
            background-image: url('images/cloud.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 325px;
        }

        .inner-list-1 {
            width: 50%; /* Adjust the spacing between lists */
            /*background-color: blue;*/
        }
        
        .inner-list-2 {
            width: 50%; /* Adjust the spacing between lists */
        }
        
        .text-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
            list-style-type: none; /* Remove bullet points */
            height: 150px;
        }
        
        .text-item {
            /*text-align: center;*/
            flex: 1;
            height: 150px;
        }

        .current-img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .current-wx {
            height: 16px; 
            font-size: 18px; 
            text-align: center; 
            margin-top: 5px;
        }
        
        .mohawk-img {
            height: auto; 
            width: auto; 
            max-height: 40vh;
            display: block;
            margin: 0 auto;
        }
        
        .mohawk-text {
            height: 16px; 
            font-size: 18px; 
            text-align: center;
            margin-top: 10px;
            color: #46166B;
        }
        
        .wx-data {
            font-size: 55px; 
            font-weight: bolder; 
            margin-top: 1px;
            margin-bottom: 1px;
        }
        
        .wx-data-2 {
            font-size: 35px; 
            margin-top: 1px;
        }
        
        .wind-text {
            font-size: 18px; 
            text-align: center;
        }
        
        .pres-data {
            font-size: 35px; 
            margin-top: 1px; 
            margin-bottom: 1px;
        }
        
        @media (max-width: 800px) {
        .container-list {
            display: flex;
            flex-direction: column;
            list-style-type: none;
            padding: 0;
            background-image: url('images/cloud.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 700px;
          }
            
        .inner-list-1 {
            width: 100%; /* Adjust the spacing between lists */
          }
        
        .inner-list-2 {
            width: 100%; /* Adjust the spacing between lists */
            justify-content: center;
          }
        
        .text-item {
            text-align: center;
            flex: 1;
            height: 150px;
        }  
            
        .mohawk-img {
            height: auto; 
            width: auto; 
            max-height: 50vh;
            max-width: 90%;
            display: block;
            margin: 0 auto;
          }
        }
    </style>
</head>
<body>
<h1 class="section-title">Current Conditions in Albany, NY</h1>
<ul class="container-list">
    <li class="inner-list-1">
        <ul class="text-container">
                <li class="text-item">
                    <br>
                    <img class="current-img" src="images/im1.png" alt="Image 1">
                    <p class="current-wx">Patchy Fog</p>
                </li>
                <li class="text-item">
                    <br>
                    <u style="font-size: 18px;">Temperature:</u>
                    <p class="wx-data">32째F</p>
                    <p class="wx-data-2">0째C</p>
                </li>
                <li class="text-item">
                    <br>
                    <u style="font-size: 18px;">Dew Point:</u>
                    <p class="wx-data">16째F</p>
                    <p class="wx-data-2">-6째C</p>
                </li>
            </ul>    
            <ul class="text-container">
                <li class="text-item">
                    <p class="wind-text" style="margin-bottom: -10px;"><u>Wind:</u></p>
                    <img class="current-img" src="images/transparent_barb.png" alt="Image 1">
                    <p class="wind-text" style="margin-top: -10px;">S at 4kt</p>
                </li>
                <li class="text-item">
                    <br>
                    <u style="font-size: 18px;">Humididty:</u>
                    <p class="wx-data">45%</p>
                </li>
                <li class="text-item">
                    <br>
                    <u style="font-size: 18px;">Pressure:</u>
                    <p class="pres-data" style="font-weight: bolder;">1009.2hPa</p>
                    <p class="pres-data">33.1"</p>
                </li>
            </ul> 
    </li>
    <li class="inner-list-2">
        <div>
            <br>
            <img src="images/mohawk.png" alt="Image 1" class="mohawk-img"}>
            <p class="mohawk-text">Latest Mohawk Tower Image</p>
        </div>
    </li>
</ul>

</body>
</html>
